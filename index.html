  <body>
    <nav>
      <div class="logo">
        <div class="logo">
          <img
            src="img/home/tulsi_logo.png"
            alt=""
            style="margin-top: 15px; width: 80%;max-width: 280px;"
          />

      <input type="checkbox" id="click" />
      <label for="click" class="menu-btn">

      <ul>
        <li><a class="active-link" href="index.html">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Products+</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="disperse-dye.html" style="font-size: 16px;"
                >Disperse dye</a

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function myFunction () {
        document.getElementById('myDropdown').classList.toggle('show')
      }
      window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName('dropdown-content')
          var i
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i]
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show')
            }
          }
        }
      }
    </script>
  </body>
